<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Trivia app</title>
</head>
<body>
    <h1>Trivia</h1>
    <form id="type-form-js">
        <div class="card type-card">
            <div class="card-body">
              <h5 class="card-title">Arma tu trivia</h5>
              <select class="form-select" id="difficulty-js">
                <option value="default" selected>Dificultad</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
              <p class="card-text">Selecciona el tipo de respuesta</p>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer-type-js" id="answer-type-multiple-js" value="multiple" checked>
                <label class="form-check-label" for="answer-type-multiple-js">
                  Multiple Choice
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer-type-js" id="answer-type-true-false-js" value="boolean">
                <label class="form-check-label" for="answer-type-true-false-js">
                  True / False
                </label>
              </div>
            </div>
            <select class="form-select" id="category-container-js">
                <option value="default" selected>Todas las categor√≠as</option>
                <!-- <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option> -->
            </select>
            <button type="submit" class="btn btn-success">Aplicar filtros</button>
            <button type="reset" class="btn btn-secondary" id="reset">Restablecer</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
